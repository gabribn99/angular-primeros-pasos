<h4>List</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characters; 
        index as i;
        odd as even;
    " class="list-group-item d-flex justify-content-between align-items-center" 
    [ngClass]="{
        'list-group-item-dark':even
    }">
        <div>
            <span class="text-primary" ngClass="">{{i+1}}. </span>
            <span>{{character.name}} - </span>
            <strong>Power:</strong>
            <span> {{character.power}}</span>
        </div>
        <button class="btn btn-danger rounded-circle" (click)="deleteCharacter(character.id)">X</button>
    </li>
</ul>
